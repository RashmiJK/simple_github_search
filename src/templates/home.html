<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Github Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container"></div>

        <div class="row">
            <div class="col d-flex justify-content-center alert alert-primary">
            <h1>GitHub Repository Search Portal</h1>
            </div>
        </div> <!-- row -->

        <div class="row">
            <div class="col d-flex justify-content-center">
            <p class="lead text-center">
                Welcome to the GitHub Repository Search Portal! Enter keywords
                to discover relevant repositories and find useful projects and resources on GitHub.
            </p>
            </div>
        </div> <!-- row -->

        {% if error %}
        <div class="row">
            <div class="col d-flex justify-content-center">
            <p class="lead text-center text-danger">
                {{ error }}
            </p>
            </div>
        </div> <!-- row -->
        {% endif %}

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
            <form method="POST" action="/search_results">
                <div class="form-group">

                <label for="keywords">Please enter search keywords (separate with commas)</label>
                <input class="form-control" id="keywords" name="search_keywords" placeholder="e.g. FastAPI, Flask, Machine Learning">

                </div> <!-- form-group -->
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </form>
            </div>
        </div> <!-- row -->

    </div> <!-- container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
